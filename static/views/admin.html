<div class="main-content col-md-6">
    <div class="row">
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{[{alert.msg}]}</alert>
    </div>
    <div class="row">
        <ul class="list-group">
            <li href="#" class="list-group-item" ng-repeat="record in records">
                <div class="col-md-8">{[{ record.userName }]}</div>
                <span><button type="button" class="btn btn-success" ng-click="approve($index, record.userName)">Approve</button></span>
                <span><button type="button" class="btn btn-warning" ng-click="reject($index, record.userName)">Reject</button></span>
            </li>
        </ul>
    </div>
</div>
